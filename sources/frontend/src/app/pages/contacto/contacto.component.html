<app-header-no-autorizado></app-header-no-autorizado>

<!-- Sección de Contáctanos -->
<section class="seccion contacto-form primarySections">
    <div class="contenido">
        <h2>Contáctanos</h2>
        <p class="descripcion">¿Tienes alguna duda o sugerencia? Escríbenos y te responderemos lo antes posible.</p>
        <hr class="linea">

        <!-- Formulario -->
        <form>
            <div class="form-group">
                <input type="text" id="nombre" required placeholder="Nombre de Usuario">
            </div>
            <div class="form-group">
                <input type="email" id="email" required placeholder="Correo Electrónico">
            </div>
            <div class="form-group">
                <select id="asunto" required>
                    <option value="asunto" selected disabled>Asunto</option>
                    <option value="consulta">Consulta</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="soporte">Soporte</option>
                </select>
            </div>
            <div class="form-group">
                <textarea id="descripcion" rows="4" required placeholder="Escribe aqui tu mensaje..."></textarea>
            </div>
            <button type="submit" class="btn-enviar">Enviar</button>
        </form>
    </div>
</section>

<!-- Sección de Otros Métodos -->
<section class="seccion otros-metodos secondarySections">
    <div class="contenido">
        <h2>Otros Métodos</h2>
        <p class="descripcion">Únete a nuestra comunidad en Discord y Telegram para obtener ayuda y conocer a otros
            usuarios.</p>
        <div class="metodos-links">
            <a href="#" target="_blank" class="discord">Discord</a>
            <a href="#" target="_blank" class="telegram">Telegram</a>
        </div>
    </div>
</section>

<app-footer></app-footer>

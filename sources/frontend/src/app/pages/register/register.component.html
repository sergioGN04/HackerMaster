<app-header-no-autorizado></app-header-no-autorizado>

<div class="register-container secondarySections">
    <div class="register-box primarySections">
        <h2 class="register-title">Registrarse en HackerMaster</h2>
        <form class="form">
            <label for="nombreUsuario">Nombre Usuario</label>
            <input type="text" id="nombreUsuario" required />

            <label for="email">Email</label>
            <input type="email" id="email" required />

            <label for="password">Contraseña</label>
            <input type="password" id="password" required />

            <label for="confirmarPassword">Confirmar Contraseña</label>
            <input type="password" id="confirmarPassword" required />

            <hr class="linea">

            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="/login" class="login-link">Iniciar Sesión</a></p>
    </div>
</div>

<app-footer></app-footer>

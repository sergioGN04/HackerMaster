<app-header-no-autorizado></app-header-no-autorizado>

<div class="register-container secondarySections">
    <div class="register-box primarySections">
        <h2 class="register-title">Registrarse en HackerMaster</h2>
        <form #registerForm="ngForm" class="form" id="contactoForm" (ngSubmit)="registrar($event, registerForm)">
            <label>Nombre Usuario</label>
            <input type="text" [(ngModel)]="nombreUsuario" name="nombreUsuario" required />

            <label>Email</label>
            <input type="email" [(ngModel)]="emailUsuario" name="emailUsuario" required />

            <label>Contraseña</label>
            <input type="password" [(ngModel)]="passwordUsuario" name="passwordUsuario" required />

            <label>Confirmar Contraseña</label>
            <input type="password" [(ngModel)]="confirmarPassword" name="confirmarPassword" required />

            <hr class="linea">
            <button type="submit">Registrarse</button>
        </form>

        <p *ngIf="mensajeRespuesta"
            [ngClass]="mensajeEsError ? 'mensaje-respuesta mensaje-error' : 'mensaje-respuesta mensaje-exito'">
            {{ mensajeRespuesta }}
        </p>
        <p>¿Ya tienes una cuenta? <a href="/login" class="login-link">Iniciar Sesión</a></p>
    </div>
</div>

<app-footer></app-footer>
